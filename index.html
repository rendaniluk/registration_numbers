<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Car registrations</title>
    <link rel="stylesheet" href="registration_numbers.css" media="screen" title="no title">
</head>

<body>
    <div id="container">
        <div id="carReg">
            <h1>Car registration number</h1>
        </div>
        <div id="name">
            RegNum : <input type="text" class="txt" placeholder="type registration here" value="">

            <input type="button" class="tx" value="Add">
        </div>
        <div class="radioBtn">
          <input type="radio"  name="num" value="" checked="true">All
          <input type="radio"  name="num" value="CA">Cape Town
          <input type="radio"  name="num" value="CY">Bellville
          <input type="radio"  name="num" value="CJ">Paarl
          <input type="radio"  name="num" value="CL">Stellenbosch
        </div>
        <input class="filter" type="button" name="name" value="Filter Town">
        <ul class="regList">

        </ul>
    </div>
</body>
<script src="registration_numbers.js" charset="utf-8"></script>
<footer>

</footer>

</html>
